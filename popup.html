<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="assets/css/popup.css">
</head>

<body>

	<div class="tab">
		<button class="tablinks" id="classic-tab">Classic</button>
		<button class="tablinks" id="trenball-tab">Trenball</button>
	</div>
	<div id="classic" class="tabcontent">
		<div id="notify-wrapper">
			<div id="notify-header">
				<h1>Notify!</h1>
			</div>
			<div id="notify-containers">
				<div class="notify-form">
					<label for="text">Notification</label>
					<textarea name="text" id="notify-text" placeholder="Let's notify!"></textarea>
				</div>
				<div class=notify-buttons>

					<button class="button" id="notify-reset">
						Reset
					</button>
					<button class="button primary" id="notify-button">
						Notify!
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="trenball" class="tabcontent">

		<div style="padding: 0px 10px;
					border-style: solid;
					border-radius: 5px;
					border-width: 1px;
					border-color: #9E9E9E;">
			<h3>Rounds: <span id="trenball-round-count"></span></h3>
			<h3>Total Earning: <span id="trenball-total-earning"></span></h3>
		</div>
		<div style="margin-top: 10px;
					padding:10px 10px 0px 10px;
					border-style: solid;
					border-radius: 5px;
					border-width: 1px;
					border-color: #9E9E9E;">
			<div style="display: flex; justify-content: space-between;">
				<h3>Start / Stop</h3>
				<label class="switch">
					<input id="trenball_start_stop" type="checkbox" checked>
					<span class="slider"></span>
				</label>
			</div>
			<div style="display: flex; justify-content: space-between;">
				<h3>Random Bet</h3>
				<label class="switch">
					<input id="trenball_random_bet" type="checkbox" checked>
					<span class="slider"></span>
				</label>
			</div>
			<div style="display: flex; justify-content: space-between;">
				<h3>Random Round</h3>
				<label class="switch">
					<input id="trenball_random_round" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>

	<script src="assets/js/popup.js"></script>
</body>

</html>
